<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Simulador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Virtual Piano</h2>
        <div class="column volume-slider">
          <span>Volume</span>
          <input
            id="volume"
            type="range"
            min="0"
            max="1"
            value="0.5"
            step="any"
          />
        </div>
        <div class="column keys-ckeck">
          <span>Teclas</span>
          <input type="checkbox" id="showKeys" />
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white hide" data-key="a"><span>a</span></li>
        <li class="key black hide" data-key="w"><span>w</span></li>
        <li class="key white hide" data-key="s"><span>s</span></li>
        <li class="key black hide" data-key="e"><span>e</span></li>
        <li class="key white hide" data-key="d"><span>d</span></li>
        <li class="key black hide" data-key="f"><span>f</span></li>
        <li class="key white hide" data-key="t"><span>t</span></li>
        <li class="key black hide" data-key="g"><span>g</span></li>
        <li class="key white hide" data-key="y"><span>y</span></li>
        <li class="key black hide" data-key="h"><span>h</span></li>
        <li class="key white hide" data-key="u"><span>u</span></li>
        <li class="key black hide" data-key="j"><span>j</span></li>
        <li class="key white hide" data-key="k"><span>k</span></li>
        <li class="key black hide" data-key="o"><span>o</span></li>
        <li class="key white hide" data-key="l"><span>l</span></li>
        <li class="key black hide" data-key="p"><span>p</span></li>
        <li class="key white hide" data-key=";"><span>;</span></li>
      </ul>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
